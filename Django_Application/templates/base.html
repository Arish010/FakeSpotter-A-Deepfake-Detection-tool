{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FakeSpotter: Deepfake Detection System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- App CSS (note: singular 'style.css') -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- --- overrides requested --- -->
    <style>
        body.theme-dark .card,
        body.theme-dark .card * {
            color: #ffffff !important;
        }

        body.theme-dark .text-muted {
            color: #e9ecff !important;
        }

        .watermark-title,
        .hero .display-1,
        .hero .title-faint,
        h1.title-faint {
            display: none !important;
        }

        body.theme-dark::before {
            content: "FakeSpotter: A Deepfake Detection System";
            display: block;
            text-align: center;
            font-size: clamp(26px, 3.2vw, 40px);
            font-weight: 700;
            color: #ffffff;
            letter-spacing: .25px;
            margin-top: .35rem;
            /* sits just under the navbar */
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>

<body class="theme-dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-glass sticky-top">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="{% url 'ml_app:home' %}">
                <span class="brand">FakeSpotter</span>
                <span class="brand-sub ms-2">Deepfake Detection System</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navMain" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link{% if request.resolver_match.url_name == 'home' %} active{% endif %}"
                            href="{% url 'ml_app:home' %}">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.resolver_match.url_name == 'about' %} active{% endif %}"
                            href="{% url 'ml_app:about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% include "footer.html" %}

    <!-- JS: jQuery → jQuery UI → Bootstrap bundle -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    {% block js_cripts %}{% endblock %}
</body>

</html>
